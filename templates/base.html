{% load static %}

{% url 'home' as home_url %}



<!DOCTYPE html>
<html>
<head>
    <title>Cityfur - Dog Day Care</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap CSS -->
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Custom JS -->
    <link rel="script" href="{% static 'js/script.js' %}">
</head>

<body>
    <!-- Page Structure-->
    <div class="container-fluid row px-0">
        <!-- Sidebar left -->
        <div class="col-2 d-none d-lg-block sidebar" id="sidebar-menu">
            <div class="row justify-content-center">    
                <nav class="side-nav">
                    <ul class="nav flex-column">
                        <li class="nav-item"><span class="fa-solid fa-dog fa-lg icon-fa icon-width"></span>Guest</li>
                        <li class="nav-item"><span class="fa-solid fa-pen fa-lg icon-fa icon-width"></span>Reports</li>
                        <li class="nav-item"><span class="fa-solid fa-check fa-lg icon-fa icon-width"></span>Lists</li>
                        <li class="nav-item"><span class="fa-solid fa-bars fa-lg icon-fa icon-width"></span>More</li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Content right -->
        <div class="col-12 col-lg-10 main-content d-flex flex-column">

            <!-- Header -->
            <header>
                <!-- Navbar -->
                <nav class="row header-menu align-items-center justify-content-center mx-0">

                    <!-- Header left column -->
                    <div class="col-3 d-lg-none text-center">
                        <div class="row text-center">
                            <div>
                                <span class="fa-solid fa-bars fa-2x icon-fa"></span>
                            </div>
                        </div>
                    </div>
                    
                    
                    

                    <!-- Header center column -->
                    <!-- Date selector -->
                    <div class="col-6 col-md-4 row justify-content-center">
                        <div class="text-center"></div>
                            <div class="row">
                                <div class="col-8 text-center">
                                    <span>17.12.1986</span><br>
                                    <span>Today</span>
                                </div>
                                <div class="col-4">
                                    <span class="fa-solid fa-chevron-down fa-lg icon-fa"></span>                                       
                                </div>
                            </div>
                        <div class="col-5"></div>
                    </div>

                    <!-- Header right column -->
                    <!-- Search icon -->
                    <div class="col-4 d-none d-lg-block text-center align-items-center">

                            <input placeholder="Search"></input>
                            <span class="fa-solid fa-search fa-xl icon-fa"></span>

                    </div>
                    <div class="col-3 d-lg-none text-center">
                        <div class="row align-items-center text-center">
                            <span class="fa-solid fa-search fa-xl icon-fa"></span>
                        </div>
                    </div>
                </nav>



                <!-- Second Row Header-->

            </header>

            <!-- Main -->
            <main>
                {% block content %}
                <!-- Content goes here -->
                {% endblock content %}
            </main>
    


        </div>
    </div>

    <!-- Main -->
  

    <!-- Footer -->
    <footer class="footer dark-bg">
        <p class="text-center"> 
           Created by Dennis Schenkel
        </p>
    </footer>
</body>
</html>
