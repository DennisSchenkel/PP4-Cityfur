{% load static %}

{% url 'home' as home_url %}

<!DOCTYPE html>
<html>
<head>
    <title>Cityfur - Dog Day Care</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap CSS -->
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">

    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/sidebar_toggle.js' %}"></script>
</head>

<body>

    <!-- Page Structure-->
    <div class="container-fluid row px-0 gx-0">
        <!-- Sidebar left -->
        <div class="col-lg-2 d-none d-lg-block sidebar" id="sidebar-menu">
            <div class="d-lg-none" id="closeSidebar"><span class="fa-solid fa-xmark fa-lg icon-fa icon-width"></span>Close Nav</div>
            <div class="row justify-content-center">    
                <nav class="side-nav">
                    <ul class="nav flex-column">
                        <a href="/"><li class="nav-item" id="navbar-toggle"><span class="fa-solid fa-dog fa-lg icon-fa icon-width"></span>Guest</li></a>
                        <li class="nav-item"><span class="fa-solid fa-pen fa-lg icon-fa icon-width"></span>Reports</li>
                        <li class="nav-item"><span class="fa-solid fa-check fa-lg icon-fa icon-width"></span>Lists</li>
                        <li class="nav-item"><span class="fa-solid fa-bars fa-lg icon-fa icon-width"></span>More</li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Content right -->
        <div class="col-lg-10 main-content d-flex flex-column">

            <!-- Main -->
            <main>
                {% block content %}
                <!-- Content goes here -->
                {% endblock content %}
            </main>
    
        </div>
    </div>

</body>

</html>
