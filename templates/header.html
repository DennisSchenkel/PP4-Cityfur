{% block header_nav %}





<!-- Navbar -->
<nav class="row header-menu align-items-center justify-content-center mx-0">

    <!-- Header left column -->
    <!-- Menu icon -->
    <div class="col-3 d-lg-none text-center">
            <div>
                <span class="fa-solid fa-bars fa-2x icon-fa"></span>
            </div>
    </div>

    <!-- Header center column -->
    <!-- Date selector -->
    <div class="col-6 col-md-4 text-center">
        {% block date_selector %}
            {% include "utilities/templates/date_picker.html" %}
        {% endblock date_selector %}
    </div>

    <!-- Header right column -->
    <!-- Search icon -->
    <div class="col-4 d-none d-lg-block text-center">
        <input placeholder="Search"></input>
        <span class="fa-solid fa-search fa-xl icon-fa"></span>
    </div>
    <div class="col-3 d-lg-none text-center">
        <span class="fa-solid fa-search fa-xl icon-fa"></span>
    </div>
</nav>

{% endblock header_nav %}
